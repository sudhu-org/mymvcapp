name: .NET CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DOTNET_VERSION: '8.0.x'   # change to 6.0.x, 7.0.x etc. as needed

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet: [ '8.0.x' ]   # add more versions if you want matrix testing
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet }}

      - name: Restore NuGet (cached)
        uses: actions/cache@v4
        id: nuget-cache
        with:
          path: ~/.nuget/packages
          key: nuget-packages-${{ runner.os }}-${{ hashFiles('**/*.csproj','**/*.sln') }}
          restore-keys: |
            nuget-packages-${{ runner.os }}-
      - name: dotnet restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --configuration Release --logger "trx"

      - name: Publish (artifact)
        if: github.ref == 'refs/heads/main'
        run: |
          dotnet publish -c Release -o ${{ github.workspace }}/publish
      - name: Upload artifact (optional)
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: published-app
          path: publish/
